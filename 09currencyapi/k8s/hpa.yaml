apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: currency-api-hpa
  labels:
    app: currency-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: currency-api
  # Minimum and maximum number of replicas
  minReplicas: 2
  maxReplicas: 5
  # Metrics to use for scaling decisions
  metrics:
  # Scale based on CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when average CPU > 70%
  # Optional: Scale based on memory utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when average memory > 80%
  # Behavior controls how fast scaling happens
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50              # Scale down max 50% of current pods
        periodSeconds: 60      # Per minute
      - type: Pods
        value: 1               # Or scale down 1 pod
        periodSeconds: 60      # Per minute
      selectPolicy: Min        # Choose the minimum change
    scaleUp:
      stabilizationWindowSeconds: 0    # Scale up immediately
      policies:
      - type: Percent
        value: 100             # Scale up max 100% of current pods
        periodSeconds: 30      # Per 30 seconds
      - type: Pods
        value: 2               # Or add 2 pods
        periodSeconds: 30      # Per 30 seconds
      selectPolicy: Max        # Choose the maximum change


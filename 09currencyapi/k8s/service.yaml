apiVersion: v1
kind: Service
metadata:
  name: currency-api
  labels:
    app: currency-api
spec:
  # ClusterIP type means this service is only accessible within the cluster
  # Ingress will expose it externally
  type: ClusterIP
  selector:
    # This service will load balance traffic across all pods with these labels
    app: currency-api
  ports:
  - name: http
    protocol: TCP
    port: 80        # Service port (what other services/ingress use)
    targetPort: 8080  # Container port (where the app listens)
  # Session affinity: None means round-robin load balancing (like your NGINX setup)
  # If you want sticky sessions, set to "ClientIP"
  sessionAffinity: None


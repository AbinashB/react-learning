openapi: 3.0.3
info:
  title: Currency Converter API
  description: |
    A simple REST API built with Kotlin and Spring Boot that provides currency conversion rates.
    
    ## Features
    - Get conversion rates for a specific base currency
    - Returns rates in the format: `{currencycode: {inr: 1, cny: 2, etc}}`
    - Support for major currencies (USD, EUR, GBP, INR, JPY, CNY, CAD, AUD, CHF, SGD, KRW)
    - Health check endpoint
    - List supported currencies
    
    ## Note
    This API uses mock exchange rates for demonstration purposes. In a production environment, 
    you would integrate with a real currency exchange rate API like Fixer.io, CurrencyLayer, or similar services.
  version: 1.0.0
  contact:
    name: Currency Converter API
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.example.com
    description: Production server

paths:
  /api/{currencyCode}:
    get:
      tags:
        - Currency Conversion
      summary: Get currency conversion rates
      description: |
        Retrieves conversion rates for a specific base currency. Returns exchange rates 
        from the base currency to all other supported currencies.
      operationId: getCurrencyRates
      parameters:
        - name: currencyCode
          in: path
          required: true
          description: The base currency code (case-insensitive)
          schema:
            type: string
            pattern: '^[A-Za-z]{3}$'
            example: usd
          examples:
            usd:
              value: usd
              summary: US Dollar
            eur:
              value: eur
              summary: Euro
            gbp:
              value: gbp
              summary: British Pound
            inr:
              value: inr
              summary: Indian Rupee
      responses:
        '200':
          description: Successful response with currency conversion rates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyRatesResponse'
              examples:
                usd_rates:
                  summary: USD conversion rates
                  value:
                    usd:
                      usd: 1.0
                      inr: 83.25
                      eur: 0.92
                      gbp: 0.79
                      jpy: 149.5
                      cny: 7.24
                      cad: 1.36
                      aud: 1.53
                      chf: 0.88
                      sgd: 1.35
                      krw: 1320.5
                eur_rates:
                  summary: EUR conversion rates
                  value:
                    eur:
                      eur: 1.0
                      usd: 1.09
                      inr: 90.75
                      gbp: 0.86
                      jpy: 163.2
                      cny: 7.89
                      cad: 1.48
                      aud: 1.67
                      chf: 0.96
                      sgd: 1.47
                      krw: 1440.3
        '400':
          description: Currency not supported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Currency not supported"
                message: "The currency code 'xyz' is not supported"
                supportedCurrencies: ["usd", "eur", "gbp", "inr", "jpy", "cny", "cad", "aud", "chf", "sgd", "krw"]

  /api/currencies:
    get:
      tags:
        - Currency Information
      summary: Get supported currencies
      description: Returns a list of all supported currency codes along with the count
      operationId: getSupportedCurrencies
      responses:
        '200':
          description: Successful response with supported currencies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportedCurrenciesResponse'
              example:
                supportedCurrencies: ["usd", "eur", "gbp", "inr", "jpy", "cny", "cad", "aud", "chf", "sgd", "krw"]
                count: 11

  /api/health:
    get:
      tags:
        - Health Check
      summary: Health check endpoint
      description: Returns the health status of the API service
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: "UP"
                service: "Currency Converter API"

components:
  schemas:
    CurrencyRatesResponse:
      type: object
      description: Response containing currency conversion rates
      additionalProperties:
        type: object
        additionalProperties:
          type: number
          format: double
          description: Exchange rate from base currency to target currency
      example:
        usd:
          usd: 1.0
          inr: 83.25
          eur: 0.92
          gbp: 0.79
          jpy: 149.5
          cny: 7.24
          cad: 1.36
          aud: 1.53
          chf: 0.88
          sgd: 1.35
          krw: 1320.5

    SupportedCurrenciesResponse:
      type: object
      required:
        - supportedCurrencies
        - count
      properties:
        supportedCurrencies:
          type: array
          items:
            type: string
            pattern: '^[a-z]{3}$'
          description: List of supported currency codes in lowercase
          example: ["usd", "eur", "gbp", "inr", "jpy", "cny", "cad", "aud", "chf", "sgd", "krw"]
        count:
          type: integer
          description: Total number of supported currencies
          example: 11

    HealthResponse:
      type: object
      required:
        - status
        - service
      properties:
        status:
          type: string
          enum: [UP, DOWN]
          description: Health status of the service
          example: "UP"
        service:
          type: string
          description: Name of the service
          example: "Currency Converter API"

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type
          example: "Currency not supported"
        message:
          type: string
          description: Detailed error message
          example: "The currency code 'xyz' is not supported"
        supportedCurrencies:
          type: array
          items:
            type: string
            pattern: '^[a-z]{3}$'
          description: List of supported currency codes (present in currency-related errors)
          example: ["usd", "eur", "gbp", "inr", "jpy", "cny", "cad", "aud", "chf", "sgd", "krw"]

tags:
  - name: Currency Conversion
    description: Operations related to currency conversion rates
  - name: Currency Information
    description: Operations to get information about supported currencies
  - name: Health Check
    description: API health monitoring endpoints

externalDocs:
  description: Find more info about currency codes
  url: https://en.wikipedia.org/wiki/ISO_4217
